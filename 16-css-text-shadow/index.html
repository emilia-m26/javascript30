<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mouse Shadow</title>
</head>

<body>

    <div class="hero">
        <h1 contenteditable> üßú‚Äç‚ôÄÔ∏è Mesmerizing!</h1>
    </div>

    <style>
        html {
            color: black;
            font-family: sans-serif;
        }
        
        body {
            margin: 0;
        }
        
        .hero {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
        }
        
        h1 {
            text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
            font-size: 100px;
        }
    </style>

    <script>
        const hero = document.querySelector('.hero');
        const text = hero.querySelector('h1');
        const walk = 400; //x

        function shadow(event) {
            //console.log(event);
            const {
                offsetWidth: width,
                offsetHeight: height
            } = hero;
            let {
                offsetX: x,
                offsetY: y
            } = event;
            //console.log(x, y)
            if (this !== event.target) {
                x = x + event.target.offsetLeft;
                y = y + event.target.offsetTop;
            }
            const xWalk = Math.round((x / width * walk) - (walk / 2));
            const yWalk = Math.round((y / height * walk) - (walk / 2));

            text.style.textShadow = `
            ${xWalk}px ${yWalk}px 0 rgba(255, 0, 255, 1),
            ${xWalk * -1}px ${yWalk * -1}px 0 rgba(140, 20, 252, 1),
            ${yWalk * -1}px ${xWalk}px 0 rgba(255, 215, 0), 
            ${yWalk}px ${xWalk * -1}px 0 rgba(0, 128, 128, 1)
            `;
        }

        hero.addEventListener('mousemove', shadow);
    </script>
</body>

</html>
