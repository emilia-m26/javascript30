<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Key Detection</title>
    <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>

<body>
    <script>
        const pressed = [];
        const secretCode = 'mermaid';

        window.addEventListener('keyup', (event) => {
            console.log(event.key);
            pressed.push(event.key);
            //start looking from back of array, forward to check for secret code
            //will push out first letter of array when reaches letter max
            pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
            if (pressed.join('').includes(secretCode)) {
                console.log('SECRET CODE ENTERED, ACCESS GRANTED.');
                cornify_add();
            }
            console.log(pressed);
        })
    </script>
</body>

</html>
